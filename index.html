<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Automaton</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css"> 
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/js/bootstrap4-toggle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</head>
<body>
  
	<div class="container-fluid">
		<h1 class="heading">SMART HOME AUTOMATION</h1>
		<div class="row">
			<div class="col-md-4 ">
				<div class="abc">
						<img class="rounded-circle" id="myImage1" src="photo/fan.jpeg">
					<div class="row">
						<div class="col-md-6">
							<button class="btn btn-secondary btn1" type="button" onclick="document.getElementById('myImage1').src='photo/fanon.gif'">FAN ON</button>
						</div>
						<div class="col-md-6">
							<button class="btn btn-secondary" onclick="document.getElementById('myImage1').src='photo/fan.jpeg'">FAN OFF</button>
						</div>
					</div>
				</div>
				

			</div>
			<div class="col-md-4 ">
				<div class="abc">
						<img class="img-thumbnail" id="myImage2" src="photo/ledtvoff.jpeg">
					<div class="row">
						<div class="col-md-6">
							<button class="btn btn-secondary btn1" type="button" onclick="document.getElementById('myImage2').src='photo/led1.gif'">TV ON</button>
						</div>
						<div class="col-md-6">
							<button class="btn btn-secondary" onclick="document.getElementById('myImage2').src='photo/ledtvoff.jpeg'">TV OFF</button>
						</div>
						
					</div>
				</div>
				
			</div>
			<div class="col-md-4 ">
				<div class="abc">
					<img class="img-thumbnail" id="myImage3" src="photo/bulboff1.jpeg">
				<div class="row">
					<div class="col-md-6">
						<button class="btn btn-secondary btn1" type="button" onclick="document.getElementById('myImage3').src='photo/bulbv.gif'">TURN ON</button>
					</div>
					<div class="col-md-6">
						<button class="btn btn-secondary" onclick="document.getElementById('myImage3').src='photo/bulboff1.jpeg'">TURN OFF</button>
					</div>
					
				</div>
				</div>
				
			</div>
		</div><hr>
		<div class="row">
			<img src="photo/auto4.gif" class="img-responsive image1" >
		</div><br>
		
		
	</div>
	
</body>
</html>
